<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #FCFCFC;
        display: flex;
        justify-content: center;
    }

    img {
        height: 100px;
        background-color: red;
    }

    main {
        background-color: #FFF;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.18);
        width: auto;
        max-width: 540px;
        padding: 60px;
        margin: 48px auto;
        border-radius: 6px;
    }

    h1 {
        font: 400 2em "Inter", sans-serif;
    }

    p {
        font: 400 0.8em/1.5 "Inter", sans-serif;
        color: #BFBFBF;
        margin-top: 6px;   
    }

    button {
        background-color: #0367A6;
        color: #FFF;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin: 12px 0;
    }

    button:hover {
        background-color: #01588D;
    }

</style>

<body>
    <main>
        <img src="/src/assets/images/Logo-Navbar-Lightmode.svg" alt="MundoWeb">
        <h1>Alteração de senha</h1>
        <p>Olá <b>@Model.Nome,</b> </p>
        <p>Nós recebemos sua solicitação de mudança de senha e estamos aqui para te ajudar! Sua senha pode ser redefinida clicando no botão abaixo.</p>
        <button>Redefinir senha</button>
        <p> Se você não solicitou uma nova senha, ignore este e-mail.</p>
    </main>
</body>

</html>
